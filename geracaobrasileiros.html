<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular geração de brasileiros</title>
</head>
<body>
    
    <p>Quantas gerações de brasileiros desde a descoberta do Brasil.</p>

    <script>

        function pulaLinha() {
            document.write("<br>");
        } 
        
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let idadeMediaQuandoTemFilhos = 28;
        let anoAtual = 2022;
        let quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        monstra(quantidadeDeGeracoes);
        
    </script>
        
    
</body>
</html>
