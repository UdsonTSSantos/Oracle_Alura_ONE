<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidando seu conhecimento - Idades</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br");
        }

        function monstra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let ano = 2022;

        mostra("Eu nasci em: " + (ano - 25));
        mostra("Adriano nasceu em: " + (ano - 26));
        monstra("Paulo nasceu em: " + (ano - 32));

    </script>
    
</body>
</html>
