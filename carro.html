<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo do carro</title>
</head>
<body>
    <h1>Consumo de combustível do veículo.</h1>

    <script>

        let tanque = 40;
        let totalKmGasolina = 480;
        let kmLitro = totalKmGasolina / tanque;

        document.write("Com gasolina o carro faz " + kmLitro + " KM com 1 litro");
        document.write("<br>")

        let totalKmAlcool = 300;
        kmLitro = totalKmAlcool / tanque;

        document.write("A Alcool o carro faz " + kmLitro + " KM com 1 litro");

    </script>
    
</body>
</html>
